<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body>
  <div class="container mt-3">
    <h1>FWL Workshop</h1>
    <input class="form-control" data-component="item-filter"/>
    <hr>
    <div id="app">
      <p class="alert alert-info" data-component="item-counter">Qui ci andranno gli items</p>
      <hr>
      <ul class="list-group" data-component="item-list"></ul>
    </div>
    <hr>
    <button class="btn btn-primary" data-component='item-add'>Aggiungi</button>
  </div>
</body>
</html>
